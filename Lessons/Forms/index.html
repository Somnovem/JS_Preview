<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
    <form id="regForm">
        <h1 id="top_label">Sign up</h1>
        <label id="top_two_label">Create an account to enjoy all the services without any ads for free!</label>
        <input id="email_adress_signup" type="text" placeholder="Email Adress">    
        <input id="password_signup" type="text" placeholder="Password">    
        <input id="confirm_password" type="text" placeholder="Confirm Password">    
        <input value="Create Account" id="create_account_btn" type="button" class="registration_btn">    
        <h5 class="account-status-bottom">
             <span>Already have account?</span>
             <a id="click_signin" class="account-changeForm">Sign In</a>
        </h5>
</form>
<form id="regForm">
    <h1 id="top_label">Sign in</h1>
    <input id="email_adress_signin" type="text" placeholder="Email Adress">    
    <input id="password_signin" type="text" placeholder="Password">      
    <input value="Login" id="login_account_btn" type="button" class="registration_btn">    
    <h5 class="account-status-bottom">
         <span> Don't have an account?</span>
         <a id="click_signup" class="account-changeForm">Sign Up</a>
    </h5>
</form>
</div>
</body>
</html>
