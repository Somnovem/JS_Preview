<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="wrapper">
        <div id="image-view">
            <div class="image-controls">
                <div class="image-control-block image-control-block-left">
                    <button id="btnPreviousImage" class="image-control-button"></button>
                </div>
                <div class="image-control-block image-control-block-right">
                    <button id="btnNextImage" class="image-control-button"></button>
                </div>
            </div>
        </div>
        <div id="images-list">
            <div class="image-block" style="background-image: url(images/1.jpg);"></div>
            <div class="image-block" style="background-image: url(images/2.jpg);"></div>
            <div class="image-block" style="background-image: url(images/3.jpg);"></div>
            <div class="image-block" style="background-image: url(images/4.jpg);"></div>
            <div class="image-block" style="background-image: url(images/5.jpg);"></div>
            <div class="image-block" style="background-image: url(images/6.jpg);"></div>
            <div class="image-block" style="background-image: url(images/7.jpg);"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
